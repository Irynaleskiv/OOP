<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Cardo" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>People management</title>
</head>
<body>
  <div id="form">
    <form>
      Name
      <input type="text" class="fullwidth" name="name" placeholder="Moriarty" />
      Sex<br/>
      <input type="radio" name="gender" value="male" checked> Male
      <input type="radio" name="gender" value="female"> Female
      <input type="radio" name="gender" value="other"> Other<br/>
      Birth
      <input type="date" class="fullwidth" name="birth" placeholder="Birth date" />
      Address
      <input type="text" class="fullwidth" name="address" placeholder="London" />
      Phone
      <input type="tel" class="fullwidth" name="phone" placeholder="777-777-7777" />
      Email
      <input type="email" class="fullwidth" name="email" placeholder="moriarty@gmail.com" />
      <button id="save">Save</button>
    </form>
  </div>
  <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Sex</th>
          <th>Birth</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  <script src="script.js"></script>
</body>
</html>
